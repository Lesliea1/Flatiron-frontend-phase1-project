<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Drink To Choose?</title>

    <!-- css reset modern-normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom css-->
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <header id="top">
<!--Welcome Section-->

      <section class="welcome card">
        <div class="message">
          <p>What drink to choose?</p>
          <p>Alchoholic or Non?</p>
          <p>
            Check out these great varieties to choose from, and click on a specific 
            choosing of your liking to find the drink for you with preparations and 
            ingredients. 
          </p>
          <p>Enjoy!</p>
        </div>
      </section>
      <h1 class="main-title">Which Drink Will It Be?</h1>

      <br>

       <h2>Beverage Selector</h2>

       <!-- Search-->

      <select name="cocktails" id="cocktails">
        <option value="">Alchoholic Drink</option>
      </select>

      <br>
      
      <select name="NADrinks" id="NADrinks">
        <option value="">Non-Alchoholic Drink</option>
      </select>
     </header>

    <br />
     <!--recipe Section-->
     <section class="recipe-section">
        <h1 class="selection-heading"></h1>
        <div class="recipe-container"></div>
     </section>

     <!--recipe details section-->
     <section class="recipe-details-section">
      <div class="recipe-details-container card">
        <div class="recipe-details-title"></div>
        <div class="recipe-details-image"></div>
        <div class="recipe-details-ingredients"></div>
        <div class="recipe-details-directions"></div>
        <div class="recipe-details-resources"></div>
      </div>
     </section>


     <!-- custom javascript-->
    <script defer src="index.js"></script>

    <main>
    
    </main>

    <footer>
      <p>Copyright Avocado 2023</p>
      <a href="#top">Back to the top</a>
    </footer>
  </body>
</html>
